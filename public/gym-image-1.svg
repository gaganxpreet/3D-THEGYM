<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Gym equipment silhouettes -->
  <!-- Dumbbells -->
  <g transform="translate(150, 200)" fill="#f9a826">
    <rect x="0" y="0" width="80" height="20" rx="10" />
    <circle cx="0" cy="10" r="30" />
    <circle cx="80" cy="10" r="30" />
  </g>
  
  <!-- Barbell -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="300" height="10" fill="#e6e6e6" />
    <rect x="-50" y="-20" width="50" height="50" fill="#4a4a4a" />
    <rect x="300" y="-20" width="50" height="50" fill="#4a4a4a" />
  </g>
  
  <!-- Exercise bench -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="150" height="40" rx="5" fill="#c02739" />
    <rect x="20" y="40" width="15" height="60" fill="#2d2d2d" />
    <rect x="115" y="40" width="15" height="60" fill="#2d2d2d" />
  </g>
  
  <!-- Person silhouette -->
  <g transform="translate(250, 100)" fill="#ffffff" opacity="0.7">
    <!-- Head -->
    <circle cx="25" cy="25" r="25" />
    <!-- Body -->
    <rect x="15" y="50" width="20" height="80" rx="10" />
    <!-- Arms -->
    <rect x="-20" y="60" width="35" height="15" rx="7" />
    <rect x="35" y="60" width="60" height="15" rx="7" />
    <!-- Legs -->
    <rect x="5" y="130" width="15" height="70" rx="7" />
    <rect x="30" y="130" width="15" height="70" rx="7" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#f9a826" opacity="0.1" filter="url(#blur)" />
  <circle cx="700" cy="350" r="70" fill="#c02739" opacity="0.1" filter="url(#blur)" />
  
  <!-- Text -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">STRENGTH TRAINING</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="#f9a826" text-anchor="middle">BUILD YOUR POWER</text>
</svg>